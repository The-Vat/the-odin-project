<!DOCTYPE html>
<html lang="en">

<!--
    Unordered Lists - bullet points, <ul>

    Ordered Lists - numbered points, <ol>

        An Ordered List can include a Start number for the list start at rather than the default 1, and also Reversed

        Values can also be inserted in the list

    Both lists have list items, <li> as the child element
-->

<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>

      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>

      <ol start="30">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>

      <ol reversed>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>

      <ol>
        <li>Item 1</li>
        <li value="9">Item 2</li>
        <li>Item 3</li>
      </ol>
</body>
</html>
