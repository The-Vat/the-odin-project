<!DOCTYPE html>

<!--This Odin Project file shows off the
DOCTYPE html
The Head element - important meta information about the webpages and their requirements,
will include the Title element and the Charset Meta element
The Title element - shows in the browser tab
The Charset Meta element - setting the charset encoding ensures the webpage will display special
symbols and characters from different languages correctly in the browers  utf-8 is considered the
default

The Body element shows the text elements and can contain header types

You can auto generate a boilerplate document in VSC by entering ! as the first
character and it will autopopulate-->

<html>
<head>
<title>My First Webpage</title>
<meta charset="utf-8" />
</head>

<body>
    <h1>Hello World!</h1>

</body>
</html>
